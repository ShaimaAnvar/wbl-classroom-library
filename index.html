<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBL-Assignment 2-Classroom Library </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function(){
            $("#div1").hide();
            $("a").mouseenter(function(){
                $("a").css("color", "red");
            });
            $("a").mouseleave(function(){
                $("a").css("color", "blue");
            });
            $(".detail").click(function(){
                var id = $(this).attr('id');
                //console.log(id);
                switch(id){
                    case 'detail1':
                        $("#bookTitle").text("Curious george learns the Alphabets");
                        $("#bookAuthor").text("Margret Rey H. A. Rey");
                        $("#bookPublisher").text("HMH Books for Young Readers");
                        $("#bookAge").text("2-3 years");
                        $("#div1").show();
                        break;
                    case 'detail2':
                        $("#bookTitle").text("Pete the cat I love my white shoes");
                        $("#bookAuthor").text("James Dean, Eric Litwin, Kimberly Dean");
                        $("#bookPublisher").text("HarperCollins");
                        $("#bookAge").text("3-4 years");
                        $("#div1").show();
                        break;
                    case 'detail3':
                        $("#bookTitle").text("Tom and jerry meet little quack ");
                        $("#bookAuthor").text("Metro-Goldwyn-Mayer");
                        $("#bookPublisher").text("Golden books");
                        $("#bookAge").text("2-5 years");
                        $("#div1").show();
                        break;
                    case 'detail4':
                        $("#bookTitle").text("The Berenstain bears go to the doctor ");
                        $("#bookAuthor").text("Stan Berenstain");
                        $("#bookPublisher").text("Random House Books for Young Readers");
                        $("#bookAge").text("2-4 years");
                        $("#div1").show();
                        break;
                    default:
                        break;
                   
                        
                }
            })
        })
        
    </script>
</head>
<body>
    <h2 style="font-family:cursive;" class="text-center"><b>CLASSROOM LIBRARY</b></h2>
    <div class="container col-6">
        <table class="table table-bordered text-center border border-success border-4">
            <thead>
                <tr class="bg-info">
                    <th>Sl No</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><i>Curious george learns the Alphabets</i></td>
                    <td class="detail" id="detail1"><a>View details</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><i>Pete the cat I love my white shoes</i></td>
                    <td class="detail" id="detail2"><a>View details</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><i>Tom and Jerry meet little quack</i></td>
                    <td class="detail" id="detail3"><a>View details</a></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><i>The Berenstain bears to the doctor</i></td>
                    <td class="detail" id="detail4"><a>View details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="div1" class="alert bg-warning col-6 mx-auto">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <span>
            <table>
                <thead>
                    <tr>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Title:</td>
                        <td><span id="bookTitle"></span></td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td><span id="bookAuthor"></span></td>
                    </tr>
                    <tr>
                        <td>Publisher:</td>
                        <td><span id="bookPublisher"></span></td>
                    </tr>
                    <tr>
                        <td>Reading Age:</td>
                        <td><span id="bookAge"></span></td>
                    </tr>
                </tbody>
            </table>
            <span>
                <img src="images/book1.png" alt="">
            </span>
        </span>    
    </div>
   
    
</body>
</html>
